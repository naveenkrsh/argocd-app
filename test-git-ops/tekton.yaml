apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-3
  namespace: argocd
spec:
  destination:
    namespace: tekton-pipelines
    server: 'https://kubernetes.default.svc'
  project: test-git-ops
  source:
    path: tekton
    repoURL: 'https://github.com/naveenkrsh/argocd-example-apps.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

